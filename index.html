<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Wheather app  UI Design</title>
</head>
<body>
  <div class="container">
    <div class="left-info">
      <div class="pic-gradient"></div>
        <div class="today-info">
          <h2>Friday</h2>
          <span>26 july 2003</span>
          <div>
            <i class='bx bx-current-location'></i>
            <span>Pulikkool , NADAPURAM</span>
          </div>
        </div>
        <div class="today-wheather">
          <i class='bx bx-sun' ></i>
          <h1 class="wheather-temp">29°C</h1>
          <h3>Sunny</h3>
        </div>
      </div>
      <div class="right-info">
        <div class="day-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value">4%</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value">34%</span>
          </div>
          <div>
            <span class="title">WIND SPEED</span>
            <span class="value">6km/h</span>
          </div>
        </div>
          <ul class="day-list">
            <li>
              <i class='bx bx-cloud' ></i>
              <span>Sun</span>
              <span class="day-temp">21°C</span>
            </li>
            <li>
              <i class='bx bx-sun' ></i>
              <span>Mon</span>
              <span class="day-temp">23°C</span>
            </li>
            <li>
              <i class='bx bx-cloud-snow' ></i>
              <span>Tue</span>
              <span class="day-temp">19°C</span>
            </li>
            <li>
              <i class='bx bx-cloud-light-rain' ></i>
              <span>Wed </span>
              <span class="day-temp">16°C</span>
            </li>
          </ul>
          <div class="btn-container">
            <button class="loc-button">Search Location</button>
          </div>
      </div>
  </div>
</body>
</html>
